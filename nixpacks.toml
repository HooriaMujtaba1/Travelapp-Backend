[phases.setup]
cmds = [
  "apt-get update -y",  # Update apt repositories
  "apt-get install -y libpq-dev",  # Install PostgreSQL development libraries
  "mkdir -p /opt/venv/pip-cache",  # Ensure pip cache directory
  "python3 -m venv /opt/venv",  # Create virtual environment
]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "python manage.py collectstatic --noinput",
  "python manage.py migrate"
]

[start]
cmd = "gunicorn listings_project.wsgi:application --bind 0.0.0.0:$PORT --workers 3"
